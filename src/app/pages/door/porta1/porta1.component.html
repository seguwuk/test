<h1>Porta 1</h1>

<!-- Cadeados menores -->
<div class="small-locks">
  <div class="small-lock" (click)="unlockSmallLock(1)" [class.unlocked]="isSmallLockUnlocked(1)">
    <div class="lock-body"></div>
    <div class="lock-shackle"></div>
  </div>
  <div class="small-lock" (click)="unlockSmallLock(2)" [class.unlocked]="isSmallLockUnlocked(2)">
    <div class="lock-body"></div>
    <div class="lock-shackle"></div>
  </div>
  <div class="small-lock" (click)="unlockSmallLock(3)" [class.unlocked]="isSmallLockUnlocked(3)">
    <div class="lock-body"></div>
    <div class="lock-shackle"></div>
  </div>
</div>

<!-- Cadeado maior -->
<div class="big-lock" [class.unlocked]="isBigLockUnlocked()">
  <div class="lock-body"></div>
  <div class="lock-shackle"></div>
</div>

<div class="instructions">
  <p *ngIf="!isSmallLockUnlocked(1)">Clique nos cadeados menores para abri-los.</p>
  <p *ngIf="isSmallLockUnlocked(1) && !isSmallLockUnlocked(2)">Clique nos cadeados menores restantes.</p>
  <p *ngIf="isSmallLockUnlocked(2) && !isSmallLockUnlocked(3)">Clique no último cadeado menor.</p>
  <p *ngIf="isSmallLockUnlocked(3) && !isBigLockUnlocked()">Clique no cadeado maior para abrir a porta!</p>
  <p *ngIf="isBigLockUnlocked()">Parabéns! A porta está aberta!</p>
</div>
